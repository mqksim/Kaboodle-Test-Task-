<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaboodle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <a href="#" class="href"><img src="img/header-logo.svg" alt="Header logo"><span>Kaboodle</span></a>
                <span class="header-text">discover and share movies and TV shows with your friends</span>
            </div>
            <div class="header-user__nav">
                <a href="#" class="header-signup"><img src="img/signup.png" alt="Sign up"><span>Sign up</span></a>
                <a href="#" class="header-login"><img src="img/login.png" alt="Log in"><span>Log in</span></a>
                <a href="#" class="header-about"><img src="img/about.svg" alt="About us"><span>About</span></a>
            </div>
        </div>
    </header>

    <section class="main-screen">
        <div class="main-screen__logo">
            <h1>Kaboodle</h1>
            <img src="img/logo-1.svg" alt="">
        </div>
    </section>

    <div class="interface-wrapper">
        <div class="container">
            <section class="interface">
                <h2>Coming soon</h2>
                <div class="interface-tools">
                    <div class="interface-tools__filter">
                        <button class="filter-all active-filter1" id="filter-all1">All</button>
                        <button class="filter-movies" id="filter-movies1">Movies</button>
                        <button class="filter-tv" id="filter-tv1">TV Shows</button>
                    </div>
                    <div class="interface-tools__display">
                        <button id="view-card__s1" class="view-card active-view1"></button>
                        <button id="view-list__s1" class="view-list"></button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div id="player">
        <button id="close-player">
            <img src="img/close-youTube-player.svg" alt="">
        </button>
        <div id="video-placeholder">
        </div>
    </div>
    <div class="swiper-container s1 swiper-card">
        <button class="swiper-button-prev">
            <img src="img/verticali-slider-arrows.svg" alt="">
        </button>
        <button class="swiper-button-next">
            <img src="img/verticali-slider-arrows.svg" alt="">
        </button>
        <div class="swiper-wrapper"></div>
    </div>
    <div class="interface-wrapper">
        <div class="container">
            <section class="interface">
                <h2>Most Popular</h2>
                <div class="interface-tools">
                    <div class="interface-tools__filter">
                        <button class="filter-all active-filter2" id="filter-all2">All</button>
                        <button class="filter-movies " id="filter-movies2">Movies</button>
                        <button class="filter-tv" id="filter-tv2">TV Shows</button>
                    </div>
                    <div class="interface-tools__display">
                        <button id="view-card__s2" class="view-card"></button>
                        <button id="view-list__s2" class="view-list active-view2"></button>
                    </div>

                </div>
            </section>
        </div>
    </div>
    <div class="swiper-container s2 swiper-list">
        <button class="swiper-button-prev">
            <img src="img/verticali-slider-arrows.svg" alt="">
        </button>
        <button class="swiper-button-next">
            <img src="img/verticali-slider-arrows.svg" alt="">
        </button>
        <div class="swiper-wrapper"></div>
    </div>

    <footer>
        <div class="footer-content">
            <h3>Kaboodle</h3>
            <div>
                <a href="#">FAQ</a>
                <a href="#">Feedback</a>
                <a href="#">Contact</a>
                <a href="#">T&Cs</a>
                <a href="#">Privacy Policy</a>
            </div>
            <p class="footer-copyright">
                Copyright 2016 - All Rights Reserved
            </p>
        </div>
    </footer>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
